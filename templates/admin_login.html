{% extends "base.html" %}
{% block title %}Адмін вхід{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-4">Вхід в адмін-панель</h1>
    <form action="{{ url_for('admin.login') }}" method="post" class="space-y-4">
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
            <input id="password" name="password" type="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
        </div>
        <div>
            <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white rounded hover:bg-indigo-700">Увійти</button>
        </div>
    </form>
    <p class="text-sm text-gray-600 mt-4">Повернутися на <a href="{{ url_for('home') }}" class="text-indigo-600">головну</a>.</p>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Магазин{% endblock %}
{% block content %}
<h1 class="text-3xl font-bold mb-4">Магазин (ТІЛЬКИ КНИЖКИ)</h1>

<!-- Search & Filters -->
<form method="get" action="{{ url_for('shop.shop') }}" class="mb-6 flex flex-col sm:flex-row sm:items-end sm:space-x-3 space-y-3 sm:space-y-0">
    <div class="flex-1">
        <label class="block text-sm text-gray-700">Пошук</label>
        <input type="text" name="q" value="{{ q if q is not none else '' }}" placeholder="Назва товару" class="w-full px-3 py-2 rounded border" />
    </div>
    <div class="w-32">
        <label class="block text-sm text-gray-700">Ціна від</label>
        <input type="number" step="0.01" name="min_price" value="{{ min_price if min_price is not none else '' }}" class="w-full px-3 py-2 rounded border" />
    </div>
    <div class="w-32">
        <label class="block text-sm text-gray-700">до</label>
        <input type="number" step="0.01" name="max_price" value="{{ max_price if max_price is not none else '' }}" class="w-full px-3 py-2 rounded border" />
    </div>
    <div class="flex items-center">
        <label class="inline-flex items-center">
            <input type="checkbox" name="has_image" value="1" class="form-checkbox" {% if has_image %}checked{% endif %}>
            <span class="ml-2 text-sm">Тільки з фото</span>
        </label>
    </div>
    <div>
        <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded">Фільтрувати</button>
        <a href="{{ url_for('shop.shop') }}" class="ml-2 text-sm text-gray-600">Скинути</a>
    </div>
</form>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    {% for product in products %}
    <div class="bg-white p-4 shadow-md rounded-lg relative group">
        <img src="{{ product.image if product.image else 'https://picsum.photos/400/300' }}" alt="{{ product.name }}" class="w-full h-48 object-cover mb-2" />
        <h2 class="text-xl font-semibold">{{ product.name }}</h2>
        <p class="text-gray-600">{{ product.price }} грн</p>
        <a href="{{ url_for('shop.add_to_cart', product_id=product.id) }}" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300">Купити</a>
    </div>
    {% else %}
    <div class="col-span-full text-center text-gray-600">Товарів не знайдено за вашим запитом.</div>
    {% endfor %}
</div>

{% endblock %}
